<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
<button id="sort-btn" onclick="init()">排序</button>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
 var getdata=document.getElementById("source").getElementsByTagName("li");
 var data=new Array;
 var dataarray=new Array;
 for(var i=0;i<getdata.length;i++){
     var datastring="";
    datastring=getdata[i].innerHTML;
	dataarray[i]=datastring.split("：");
	data.push(dataarray[i]);
 }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  for(var i=0;i<data.length;i++){
    for(var n=0;n<i;n++){
	  if(data[i][1]<data[n][1]){
	    var test = data[n];
		data[n]=data[i];
		data[i]=test;
	  }
	}
	
  }
 return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
   var aqi= document.getElementById("resort");
   for(var i=0;i<data.length;i++){
   var li = document.createElement("li");
   li.innerHTML = "第"+(i+1)+"名:  "+data[i];
   aqi.appendChild(li);
}
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick=btnHandle();
}

//init();

</script>
</body>
</html>
