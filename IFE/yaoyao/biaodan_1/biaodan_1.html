<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript</title>
<style type="text/css">
	
	 span{
	  font-size:15px;
	  margin:20px;
	 }
	 .wrong{
	   color:red;
	   border-color:red;
	   
	 }
	  .right{
	   color:green;
	   border-color:green;
	  }
	  button{
	   margin:20px;
	   width:70px;
	   height:50px;
	   border-radius:15px;
	   background-color:blue;
	   color:white;
	  }
	  input{
	   width:250px;
	   height:50px;
	   border-radius:10px;
	  }
	  p{
	   color:gray;
	   font-size:10px;
	   margin-left:80px;
	   margin-top:0px;
	  }
	</style>
  </head>
  <body>
  <span>名称</span>
  <input type="text" maxlength="16" id="input"/>
  <button type="submit" id="check">验证</button>
  <p id="alert">必填，长度为4~16个字符</p>
  <script>
  
  	function countLength(str) {
		var inputLength = 0;
		for (var i = 0; i < str.length; i++) {
			var countCode = str.charCodeAt(i);
			if (countCode >= 0 && countCode <=128) {
				inputLength += 1;
			} else {
				inputLength += 2;
			}
		}
		return inputLength;
	}
	 
     var check = document.getElementById("check");
	check.onclick=function(){
	  var input=document.getElementById("input").value;
	  var len=countLength(input);
	  if(len>=4&&len<=16){
	    document.getElementById("alert").innerHTML="名称格式正确";
		document.getElementById("input").className="right";
		document.getElementById("alert").className="right";
	  }
	  else if(len==0){
	    document.getElementById("alert").innerHTML="输入不能为空";
		document.getElementById("input").className="wrong";
		document.getElementById("alert").className="wrong";
	  }
	  else{
	    document.getElementById("alert").innerHTML="名称格式错误";
		document.getElementById("input").className="wrong";
		document.getElementById("alert").className="wrong";
	  }
	}
	
  </script>
  </body>
</html>
