<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
	
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var check=function (){
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i;
  var aqi= document.getElementById("aqi-list");
	
	  var arraylist = new Array;
  for(i=0;i<6;i++){
     
	 arraylist=aqiData[i];
	 if(arraylist[1]>60){
	  
	  var li = document.createElement("li");
	  li.innerHTML = arraylist.join();
	  aqi.appendChild(li);
	 }
  }
}
check();
</script>
</body>
</html>
